<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />

    <title> - Pokedex -</title>
  </head>
  <body>
    <section>
      <img src="images/pokedex.png" alt="pokedex" class="pokedex" />
      <img src="#" alt="Pokemon" class="pokemon_image" />

      <h1 class="pokemon-data">
        <span class="pokemon-numero"> -</span>
        <span> - </span>
        <span class="pokemon-nome"> -</span>
      </h1>

      <form action="" class="form">
        <input
          type="search"
          class="search"
          placeholder="nome ou número"
          required
        />
      </form>

      <div class="btns">
        <button class="btn-prev btn">Anterior &lt;</button>
        <button class="btn-next btn">Próximo &gt;</button>
      </div>
    </section>

    <!-- Script -->
    <script defer src="js/script.js"></script>
  </body>
</html>
